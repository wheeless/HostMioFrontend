<div class="container">
  <h1 style="color: red" class="center">
    NOTICE! All links can now be accessed through https://hostm.io/<code
      >whateverTheLinkIs</code
    >
  </h1>
  <h2 class="center">
    All old format links with "/s/" will still operate as normal.
  </h2>
  <h2>URL List</h2>
  <button
    type="button"
    class="btn btn-info button-margin btn-lg block view-long-url"
    (click)="showText()"
  >
    {{ isReadMore ? "View Full LongURL" : "Hide Full LongURL" }}
  </button>

  <div class="card text-center" *ngFor="let url of urls | reverse">
    <h5 class="card-header">
      <a
        href="https://hostm.io/{{ url.shortUrl }}"
        target="_blank"
        rel="noopener noreferrer"
        >https://hostm.io/{{ url.shortUrl }}</a
      >
    </h5>
    <div class="card-body">
      <div class="card-title" [ngClass]="{ limitTextHeight: isReadMore }">
        <a href="{{ url.longUrl }}" target="_blank" rel="noopener noreferrer">{{
          url.longUrl
        }}</a>
      </div>
      <p class="card-text">Link descriptions coming in v2 of the api</p>
      <button
        type="button"
        class="btn btn-primary button-margin btn-xs"
        ngxClipboard
        [cbContent]="'https://hostm.io/' + url.shortUrl"
      >
        Copy Url
      </button>
      <button
        type="button"
        class="btn btn-danger button-margin btn-xs"
        (click)="deleteTask(url._id)"
      >
        Delete
      </button>
    </div>
    <br />
  </div>
</div>
