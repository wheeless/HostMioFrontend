<div class="container">
  <ngb-alert type="custom" [dismissible]="false">
    <strong>NOTICE!</strong> All links must be accessed through
    https://hostm.io/<code>whateverTheLinkIs</code>. All old format links with
    "/s/" will no longer operate as of Saturday, March 26th 2022.
  </ngb-alert>

  <div class="col-12 col-sm-12 col-md-12 col-lg-12">
    <div class="card text-center urlCards">
      <h5 class="card-header">Create a link</h5>
      <div class="card-body">
        <form>
          <label for="longUrl" class="form-label"
            >Long Url (Make sure it is a full URL)</label
          >
          <input
            type="url"
            id="longUrl"
            class="form-control"
            placeholder="https://example.com"
            [(ngModel)]="url.longUrl"
            pattern="^(http(s)?:\/\/)+[\w\-\._~:\/?#[\]@!\$&'\(\)\*\+,;=.]+$"
            oninvalid="this.setCustomValidity('Please match the requested format')"
            [ngModelOptions]="{ standalone: true }"
            required
          />
          <br />
          <label for="shortUrl">Short Url (Leave blank to randomize)</label>
          <input
            type="text"
            id="shortUrl"
            class="form-control"
            placeholder="Enter Short URL"
            [(ngModel)]="url.shortUrl"
            [ngModelOptions]="{ standalone: true }"
          />
          <br />
          <button
            type="submit"
            class="btn btn-success"
            id="createNewTask"
            (click)="sendForAdd()"
          >
            Create Short Link
          </button>
        </form>
      </div>
    </div>
  </div>
  <button
    type="button"
    class="btn btn-primary button-margin btn-lg block view-long-url"
    (click)="reloadLinks()"
  >
    Refresh Links
  </button>
  <button
    type="button"
    class="btn btn-info button-margin btn-lg block view-long-url"
    (click)="showText()"
  >
    {{ isReadMore ? "View Full LongURL" : "Hide Full LongURL" }}
  </button>
  <div class="container g-0">
    <div class="row justify-content-around">
      <div class="card-deck row col-12 col-sm-12 col-md-12 col-lg-12">
        <div
          class="card text-center urlCards col-12 col-sm-12 col-md-12 col-lg-6"
          *ngFor="let url of urls | reverse"
        >
          <h5 class="card-header">
            <a
              routerLink="/{{ url.shortUrl }}"
              target="_blank"
              rel="noopener noreferrer"
              >https://hostm.io/{{ url.shortUrl }}</a
            >
          </h5>
          <div class="card-body">
            <div class="card-title" [ngClass]="{ limitTextHeight: isReadMore }">
              <a
                href="{{ url.longUrl }}"
                target="_blank"
                rel="noopener noreferrer"
                >{{ url.longUrl }}</a
              >
            </div>
            <p class="card-text">Link descriptions coming in v2 of the api</p>
            <button
              type="button"
              class="btn btn-primary button-margin btn-xs"
              ngxClipboard
              (cbOnSuccess)="this.successToast('Link Copied')"
              (cbOnError)="this.failToast('Error Copying Link')"
              [cbContent]="'https://hostm.io/' + url.shortUrl"
            >
              Copy Url
            </button>
            <button
              type="button"
              class="btn btn-info button-margin btn-xs"
              [routerLink]="['/details', url.shortUrl]"
            >
              Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
