<div class="container">
  <h2>URL List</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Long Url</th>
        <th>Short Url</th>
        <!-- <th>Details</th> -->
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let url of urls">
        <td>{{ url.longUrl }}</td>
        <td>{{ url.shortUrl }}</td>
        <!-- <td>
          <button
            type="button"
            class="btn btn-info button-margin btn-xs"
            (click)="getTask(url.shortUrl)"
          >
            URL Details
          </button>
        </td> -->
        <td>
          <button
            type="button"
            class="btn btn-danger button-margin btn-xs"
            (click)="deleteTask(url._id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
