<div class="container">
  <h2>Link Details</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Url Code</th>
        <th>Long Url</th>
        <th>Expires</th>
        <th>Delete Url?</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ detailTask.shortUrl }}</td>
        <td>{{ detailTask.longUrl }}</td>
        <td>{{ detailTask.expireAt }}</td>
        <td>
          <button
            type="button"
            class="btn btn-danger btn-xs"
            (click)="deleteTask(detailTask._id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
